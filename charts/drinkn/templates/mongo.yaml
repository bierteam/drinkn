# https://github.com/bitnami/containers/tree/main/bitnami/mongodb
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mongodb
spec:
  replicas: 1
  serviceName: mongodb
  selector:
    matchLabels:
      app: mongodb
  template:
    metadata:
      labels:
        app: mongodb
    spec:
      securityContext:
        runAsNonRoot: true
        seccompProfile:
          type: RuntimeDefault
      containers:
        - name: mongodb
          image: bitnami/mongodb:4.4.15 # https://github.com/docker-library/mongo/issues/583#issuecomment-1317935949
          ports:
            - containerPort: 27017
          env:
            - name: MONGODB_ENABLE_IPV6
              value: "true"
            - name: ALLOW_EMPTY_PASSWORD
              value: "true"
            - name: MONGODB_DATABASE
              valueFrom:
                secretKeyRef: 
                  name: drinkn-env
                  key: DB_NAME
          volumeMounts:
            - name: mongo-storage
              mountPath: /bitnami/mongodb
          readinessProbe:
            exec:
              command: ["mongo", "--eval", "db.adminCommand('ping')"]
            initialDelaySeconds: 10
            periodSeconds: 5
          volumeMounts:
            - name: import-volume
              mountPath: /docker-entrypoint-initdb.d
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - "ALL"
      volumes:
        - name: import-volume
          configMap:
            name: import-volume
  volumeClaimTemplates:
    - metadata:
        name: mongo-storage
      spec:
        accessModes: [ "ReadWriteOnce" ]
        resources:
          requests:
            storage: 1Gi
---
