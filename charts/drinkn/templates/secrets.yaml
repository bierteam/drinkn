{{- if not .Values.pr.enabled }}
---
apiVersion: bitnami.com/v1alpha1
kind: SealedSecret
metadata:
  name: drinkn-env
  namespace: drinkn
spec:
  encryptedData:
    APPSECRET: 
    DB_HOST: 
    DB_NAME: 
    DB_PASSWORD: 
    DB_USERNAME: 
    DEFAULT_PASS: 
    DEFAULT_USER: 
    HIIPERPASSWORD: 
    HIIPERUSER: 
    JWTSECRET: 
    MONGODB_URI: 
{{- else }}
---
apiVersion: v1
kind: Secret
metadata:
  name: drinkn-env
stringData:
  APPSECRET: test
  DB_HOST: mongodb.srv.cluster.local
  DB_NAME: test
  DB_USERNAME: test
  DB_PASSWORD: test
  DEFAULT_USER: test
  DEFAULT_PASS: test
  JWTSECRET: test
  NO_SRV: "true"
{{- end }}
