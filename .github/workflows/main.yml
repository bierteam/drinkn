# This workflow will do a clean install of node dependencies, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: Main

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]


jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        folder:
        - auth
        # - beer-api
        - beer-import
        - cocktail-api
        # - cocktail-import
        - frontend
        - supermarket-api
        # - supermarket-import
        node-version: # See supported Node.js release schedule at https://nodejs.org/en/about/releases/
        - 15.x
        - 16.x

    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v2.4.0
      with:
        node-version: ${{ matrix.node-version }}
    - name: Cache Node.js modules
      uses: actions/cache@v2
      with:
        # npm cache files are stored in `~/.npm` on Linux/macOS
        path: ~/.npm
        key: ${{ runner.OS }}-node-${{ matrix.node-version }}-${{ matrix.folder }}-${{ hashFiles('${{ matrix.folder }}/package-lock.json') }}

    - run: npm ci
      working-directory: ${{ matrix.folder }}
    - run: npm run build --if-present
      working-directory: ${{ matrix.folder }}
    - run: npm run test --if-present
      working-directory: ${{ matrix.folder }}
    - run: npm run lint --if-present
      working-directory: ${{ matrix.folder }}

    - uses: codecov/codecov-action@v2
      with:
        directory: ${{ matrix.folder }}

  docker:
    if: github.ref == 'refs/heads/master' || github.event == 'push'
    needs: test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        folder:
        - auth
        # - beer-api
        - beer-import
        - cocktail-api
        # - cocktail-import
        - frontend
        - supermarket-api
        # - supermarket-import
    steps:
    - name: Check Out Repo 
      uses: actions/checkout@v2

    - name: Login to Docker Hub
      uses: docker/login-action@v1
      with:
        username: bierteamtravis
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Set up Docker Buildx
      id: buildx
      uses: docker/setup-buildx-action@v1

    - name: Cache Docker layers
      uses: actions/cache@v2
      with:
        path: /tmp/.buildx-cache
        key: ${{ runner.os }}-buildx-${{ github.sha }}
        restore-keys: |
          ${{ runner.os }}-buildx-

    - name: Build and push
      id: docker_build
      uses: docker/build-push-action@v2
      with:
        context: ${{ matrix.folder }}
        builder: ${{ steps.buildx.outputs.name }}
        push: true
        tags:  bierteam/${{ matrix.folder }}:latest
        cache-from: type=local,src=/tmp/.buildx-cache
        cache-to: type=local,dest=/tmp/.buildx-cache
